<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/details.css">
</head>
<body>
    
    <page size="A4">
        <div class="container">
          <div class="leftPanel">
            <img src="../images/img.png" width="300px" height="200px" alt="">

          </div>
          <div class="rightPanel">
                <div class="smallText">
                  
                  <div class="detail">
                    <h2 class="h2">INFORMATION</h2>
                    <form action="">
                <div>EID:</div>
                <div><input type="text" class="txt" id="EID" placeholder="Employee id"></div>
               
                <div>NAME:</div>
                <input type="text" class="txt" id="NAME" placeholder="Name">
          
               
                <div>DES:</div>
                <input type="text" class="txt" id="DES" placeholder="Designation">
             
              
                <div>PHONE:</div>
                <input type="text" class="txt" id="PHONE" placeholder="Phone number">
               
              
                <div>EMAIL:</div>
                <input type="text" class="txt" id="EMAIL" placeholder="Email ID">
               
               
                <div>SALARY:</div>
                <input type="text" class="txt" id="SALARY" placeholder="Salary">
             
            
                <div>EXPERIENCE:</div>
                <input type="text" class="exp" id="EXP" placeholder="EXPERIENCE">
               </div>
               <div class="button">
                <button type="submit" class="btn"  onclick="goBack()">BACK</button>
               <button type="submit" class="btn1" onclick="editEployee()">EDIT</button>
               <button type="submit" class="btn2" onclick="showconfirmBox()">DELETE</button>
               
          </div>
        </form>
        </div>
      </page>



      <div id="dlt"></div>
        <div id="cf-bx">
            <p>Are you sure you want to delete this employee?</p>
            <div class="confirm-buttons">
                <button class="yesbtn" onclick="confirmDelete()">Yes</button>
                <button class="nobtn" onclick="cancelDelete()">No</button>
            </div>
        </div>











    <script src="../js/details.js"></script>
</body>
</html>
