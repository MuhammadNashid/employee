<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    
    <h1>ADD EMPLOYEE</h1>
    <div class="rightPanel">
        <div class="smallText">
          
          <div class="detail">
            <form action="/submit" method="POST"><br>
        <td>EID:</td><br>
        <td><input type="text" class="txt" name="EID" id="EID" placeholder="Employee id"></td><br>
       </tr>
       <tr>
        <td>NAME:</td><br>
        <td><input type="text" class="txt" name="NAME" id="NAME" placeholder="Name"></td><br>
       </tr>
       <tr>
        <td>DESIGNATION:</td><br>
            <select name="DES" id="des">
                <option value="mern">MERNSTACK</option>
                <option value="flutter">FLUTTER</option>
                <option value="python">PYTHON</option>
                <option value="networking">NETWORKING</option>
            </select>
       </tr>
       <tr>
        <td>PHONE:</td><br>
        <td><input type="text" class="txt" name="PHONE" id="PHONE" placeholder="Phone number"></td><br>
       </tr>
       <tr>
        <td>EMAIL:</td><br>
        <td><input type="text" class="txt" name="EMAIL" id="EMAIL" placeholder="Emailid"></td><br>
       </tr>
       <tr>
        <td>SALARY:</td><br>
        <td><input type="text" class="txt" name="SALARY" id="SALARY" placeholder="Salary"></td><br>
       </tr>
       <tr>
        <td>EXPERIENCE:</td><br>
        <input type="text" class="txt" name="EXPERIENCE" id="EXPERIENCE" placeholder="EXPERIENCE">
       </tr><br><br>
       <button type="submit" class="btn1">SUBMIT</button>
    </form>
</div>
</div>
</div>







    <!-- <script src="../js/add.js"></script> -->
</body>
</html>
